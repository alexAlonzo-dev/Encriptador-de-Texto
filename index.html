<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de Texto</title>
    <link href="./styles/styles.css" rel="stylesheet">
</head>
<body>
    <header>
        <img src="./images/logo.jpg" alt="logo de alexDev" class="logo">
    </header>

    <div class="container">
        <div class="text_area">Escribe el texto aquí:<br><input id="inputText"></div>
        <div class="resultado">
            <img src="./images/buscando.avif" alt="buscando" class="imagen_buscando">
            <p class="texto_uno">Ningún mensaje fue <br>encontrado</p>
            <p class="texto_dos">Ingresa el texto que desees encriptar o <br>desencriptar</p>
        </div>
    </div>

    <p class="advice_texto">
        <img src="./images/advice.png" alt="advice" class="imagen_advice">Solo letras minúsculas y sin acentos
    </p>

    <div class="botones-container">
        <button id="encriptar" class="botones" style="background-color: #003366; color:white;">Encriptar</button>
        <button id="desencriptar" class="botones" style="background-color: gray; color:#003366;">Desencriptar</button>
    </div>

    <script src="./index.js"></script>
</body>
</html>
